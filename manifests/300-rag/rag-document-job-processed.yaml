apiVersion: batch/v1
kind: Job
metadata:
  name: rag-document-processor
spec:
  backoffLimit: 2
  template:
    spec:
      serviceAccountName: s3-access-sa
      containers:
      - name: document-processor
        image: python:3.11-slim
        command:
        - bash
        - -c
        - |
          apt-get update && \
          apt-get install -y --no-install-recommends curl python3-dev build-essential && \
          pip install --no-cache-dir boto3 && \
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu && \
          pip install --no-cache-dir sentence-transformers && \
          python /app/rag-processor.py
        env:
        - name: S3_VECTOR_BUCKET_NAME
          value: "rag-vectors-456889612941-us-west-2"
        - name: S3_BUCKET_NAME
          value: "rag-workshop-data-456889612941-us-west-2"
        - name: AWS_REGION
          value: "us-west-2"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: processor-script
          mountPath: /app/rag-processor.py
          subPath: rag-processor.py
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      restartPolicy: Never
      volumes:
      - name: processor-script
        configMap:
          name: rag-processor-script
