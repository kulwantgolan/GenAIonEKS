apiVersion: apps/v1
kind: Deployment
metadata:
  name: strands-weather-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strands-weather-agent
  template:
    metadata:
      labels:
        app: strands-weather-agent
    spec:
      containers:
      - name: strands-weather-agent
        image: 456889612941.dkr.ecr.us-west-2.amazonaws.com/strands-weather-agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_ENDPOINT
          value: "http://mistral:8080/v1"
        - name: MODEL_ID
          value: "/ram-models/mistral-7b-v0-3"        
---
apiVersion: v1
kind: Service
metadata:
  name: strands-weather-agent
spec:
  selector:
    app: strands-weather-agent
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
